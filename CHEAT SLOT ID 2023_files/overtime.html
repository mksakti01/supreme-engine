<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
body
{
  margin:0;
  padding:0;
  background:#e208ac;
}
.ring
{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:150px;
  height:150px;
  background:transparent;
  border:3px solid #e208ac;
  border-radius:50%;
  text-align:center;
  line-height:150px;
  font-family:sans-serif;
  font-size:20px;
  color:#e208ac;
  letter-spacing:4px;
  text-transform:uppercase;
  text-shadow:0 0 10px #e208ac;
  box-shadow:0 0 20px rgb(226, 8, 172);
}
.ring:before
{
  content:'';
  position:relative;
  top:-3px;
  left:-3px;
  width:100%;
  height:100%;
  border:3px solid transparent;
  border-top:3px solid #e208ac;
  border-right:3px solid #e208ac;
  border-radius:50%;
  animation:animateC 2s linear infinite;
}
span
{
  display:block;
  position:absolute;
  top:calc(50% - 2px);
  left:50%;
  width:50%;
  height:4px;
  background:transparent;
  transform-origin:left;
  animation:animate 2s linear infinite;
}
span:before
{
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  border-radius:50%;
  background:#e208ac;
  top:-6px;
  right:-8px;
  box-shadow:0 0 20px #e208ac;
}
@keyframes animateC
{
  0%
  {
    transform:rotate(0deg);
  }
  100%
  {
    transform:rotate(360deg);
  }
}
@keyframes animate
{
  0%
  {
    transform:rotate(45deg);
  }
  100%
  {
    transform:rotate(405deg);
  }
}
</style>
</head><body><div class="ring">Success
<span></span>
</div>
</body></html>
